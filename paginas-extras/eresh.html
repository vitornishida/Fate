        <h1>Ereshkigal (Lancer)</h1>
        <p>Ereshkigal é a rainha do Submundo na mitologia mesopotâmica. Ela é a irmã de Ishtar, a Deusa do Amor e da Guerra. Ela pode ser poderosa, implacável e até um tanto implacável, mas também é profundamente conectada aos humanos e preocupada com o destino da humanidade.</p>
